<!DOCTYPE html>
<html>

<head>
    <title>Prime Number</title>
    <link href="prime.css" type="text/css" rel="stylesheet">
    <script src="prime.js"></script>
</head>

<body>
    <h1>Prime Number Check</h1>
    <hr />
    <div class="container">
        <div class="control-group">
            <span class="left-child">Enter Number</span>

        <div class="control-group">
                <input class="center-child" type="button" value="Check" id="btn-check" onclick="fnPrime()" />
        </div>
        <div class="control-group">
                <span class="center-child" id="res"></span>
        </div>
    </div>
</body>

</html>
